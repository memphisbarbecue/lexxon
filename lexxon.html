<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
<head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="lexxon.css"/>
    <script src="lexxon.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body onload="pageLoad()" id ="body">
    <div class="header">
        <img id="pageLogo" src="images/lexxon.png"/>
        <div class="shortcut_div">
            <div class="header_btn" onclick="stats()">Stats</div>
            <div class="header_btn" onclick="info()">Info</div> 
        </div>       
    </div>
    <div class="guessbar">
      <div class="guessdot" id="guessdot1" ></div>
      <div class="guessdot" id="guessdot2" ></div>
      <div class="guessdot" id="guessdot3" ></div>
      <div class="guessdot" id="guessdot4" ></div>
    </div>
    <div class="scripture_slideshow">

        <!-- Full-width images with number and caption text -->
        <div class="mySlides fade ">
          <div class="text" id="text1">Caption Text</div>
        </div>
      
        <div class="mySlides fade">
          <div class="text" id="text2">Caption Two</div>
        </div>
      
        <div class="mySlides fade">
          <div class="text" id="text3">Caption Three</div>
        </div>
        <div class="mySlides fade">
            <div class="text" id="text4">Caption Four</div>
          </div>
        <!-- Next and previous buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br>
      
    <!-- Verse shortcuts-->
      <div class="verse_shortcut_bar">
        <div class="dot inactive" id="dot1" onclick="currentSlide(1)"></div>
        <div class="dot inactive" id="dot2" onclick="currentSlide(2)"></div>
        <div class="dot inactive" id="dot3" onclick="currentSlide(3)"></div>
        <div class="dot inactive" id="dot4" onclick="currentSlide(4)"></div>
      </div>
      <div class="selection_controls">
        <div class="word_controls">
          <div id = "wordslot_0" class="wordslot">
            <div id="wordbutton_0" class="wordbutton" onmousedown="define(0);registerWordButtonClick(0)" onmouseover="define(0)"></div>
          </div>
          <div id = "wordslot_1" class="wordslot">
            <div id="wordbutton_1" class="wordbutton" onmousedown="define(1);registerWordButtonClick(1)" onmouseover="define(1)"></div>
          </div>
          <div id = "wordslot_2"class="wordslot">
            <div id="wordbutton_2" class="wordbutton" onmousedown="define(2);registerWordButtonClick(2)" onmouseover="define(2)"></div>
          </div>
          <div id = "wordslot_3" class="wordslot">
            <div id="wordbutton_3" class="wordbutton" onmousedown="define(3);registerWordButtonClick(3)" onmouseover="define(3)"></div>
          </div>
          <div id = "wordslot_4"class="wordslot">
            <div id="wordbutton_4" class="wordbutton" onmousedown="define(4);registerWordButtonClick(4)" onmouseover="define(4)"  ></div>
          </div>
        </div>
        <div class="submit_controls">
          <div class="make_selection" id="w_in_v_div" onmousedown="targetSelect(0)"">
            <span id ="w_in_v_span" onclick="">Select a word</span>
          </div>
          <div class="make_selection" id="w_in_wotd_div" onmousedown="targetSelect(1)"">
            <span id ="w_in_wotd_span"></span>
          </div>
          <div class="submit_div" id="submit" onmousedown="check()">
            <span id="submit_span">Submit</span>
          </div>
        </div>
    </div>
      <div class = "def_div">
        <div id ="def_panel"></div>
      </div>
    
</body>
</html>
